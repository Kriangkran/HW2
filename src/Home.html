<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" class="text-white text-lg font-bold">Brand</a>
            <ul class="flex space-x-4">
                <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">Products</a></li>
                <li><a href="#" class="text-white">About</a></li>
                <li><a href="#" class="text-white">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-4">Top Selling Products</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-lg font-bold mt-2">Product 1</h3>
                <p class="text-gray-600">$29.99</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="product2.jpg" alt="Product 2" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-lg font-bold mt-2">Product 2</h3>
                <p class="text-gray-600">$39.99</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <img src="product3.jpg" alt="Product 3" class="w-full h-48 object-cover rounded-t-lg">
                <h3 class="text-lg font-bold mt-2">Product 3</h3>
                <p class="text-gray-600">$49.99</p>
            </div>
        </div>
    </section>

    <section class="container mx-auto mt-8">
        <h2 class="text-2xl font-bold mb-4">Promotion</h2>
        <div class="bg-yellow-300 p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-bold">Special Offer!</h3>
            <p class="text-gray-700">Get 20% off on all products. Use code: PROMO20</p>
        </div>

        <div class="bg-green-300 p-4 rounded-lg shadow-md mt-4">
            <h3 class="text-lg font-bold">Limited Time Offer!</h3>
            <p class="text-gray-700">Buy one get one free on selected items. Use code: BOGO</p>
        </div>
    </section>
