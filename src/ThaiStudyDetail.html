<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Detail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-600">
    <nav class="bg-gray-900 p-4 shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold"
          >คลังความรู้ของคน cool cool</a
        >
        <ul class="flex space-x-6">
          <li>
            <a href="Homepage.html" class="text-white hover:text-gray-200"
              >หน้าแรก</a
            >
          </li>
          <li>
            <a href="StudyList.html" class="text-white hover:text-gray-200"
              >รายชื่อวิชา</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <div class="bg-gray-400 shadow-md rounded-lg p-6">
        <h1 class="text-3xl font-bold mb-4">รายละเอียดวิชา</h1>
        <div class="flex flex-col md:flex-row">
          <div class="md:w-1/3">
            <img
              src="subject-image1.jpg"
              alt="Course Image"
              class="rounded-lg mb-4"
            />
          </div>
          <div class="md:w-2/3 md:pl-6">
            <h2 class="text-2xl font-semibold mb-2">ชื่อวิชา ภาษาไทย</h2>
            <p class="mb-4">บทเรียนต่างๆ ตามด้านล่าง</p>
            <h3 class="text-xl font-semibold mb-2">รายการบทเรียน</h3>
            <ul class="list-disc list-inside mb-4">
              <li>
                <a href="ThaiSec1.html" class="text-blue-500 underline"
                  >บทเรียนที่ 1</a
                >
              </li>
              <li>บทเรียนที่ 2</li>
              <li>บทเรียนที่ 3</li>
            </ul>
            <h3 class="text-xl font-semibold mb-2">ความคิดเห็น</h3>
            <form id="commentForm" class="mb-4">
              <div class="mb-2">
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >ชื่อ</label
                >
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div class="mb-2">
                <label
                  for="comment"
                  class="block text-sm font-medium text-gray-700"
                  >ความคิดเห็น</label
                >
                <textarea
                  id="comment"
                  name="comment"
                  rows="4"
                  class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                ></textarea>
              </div>
              <button
                type="button"
                onclick="submitComment()"
                class="bg-blue-500 text-white px-4 py-2 rounded-md"
              >
                Commit Comment
              </button>
            </form>
            <div id="commentSection" class="mt-4"></div>
            <script>
              function submitComment() {
                const name = document.getElementById("name").value;
                const comment = document.getElementById("comment").value;
                const date = new Date().toLocaleString();

                if (name && comment) {
                  const commentSection =
                    document.getElementById("commentSection");
                  const newComment = document.createElement("div");
                  newComment.classList.add(
                    "bg-white",
                    "p-4",
                    "rounded-lg",
                    "shadow-md",
                    "mb-4"
                  );
                  newComment.innerHTML = `
                                <p class="text-sm text-gray-500">${date}</p>
                                <p class="font-semibold">${name}</p>
                                <p>${comment}</p>
                            `;
                  commentSection.appendChild(newComment);

                  document.getElementById("commentForm").reset();
                } else {
                  alert("กรุณากรอกชื่อและความคิดเห็น");
                }
              }
            </script>
          </div>
        </div>
      </div>
      <button
        onclick="window.location.href='StudyList.html'"
        class="bg-gray-500 text-white px-4 py-2 rounded-md mt-4"
      >
        Back
      </button>
    </div>
  </body>
</html>
